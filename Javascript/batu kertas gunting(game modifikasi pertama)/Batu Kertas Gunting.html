<!DOCTYPE html>
<html>
<head>
	<title>Batu Kertas Gunting By Annas</title>
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 2011016
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
    display: block;
}
body {
    line-height: 1;
}
ol, ul {
    list-style: none;
}
blockquote, q {
    quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
    content: '';
    content: none;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}


/* Suwit Jawa 2.0 */

body {
    background-color: gray;
    font-family: arial;
}
h1 {
    font-size: 60px;
    font-weight: bold;
    text-align: center;
    margin: 10px 0;
    margin-top: 30px;
    text-transform: uppercase;
    color: blue;
    text-shadow: 1.5px 1.5px 0 #333, 0px 1.5px 0 #333, -1.5px -1.5px 0 #333, -1.5px -1.5px 0 #333, -1.5px 1.5px 0 #333, 1.5px -1.5px 0 #333, 0.7778174593px 0.7778174593px 0 #aaaaaa, 1.5556349186px 1.5556349186px 0 #aaaaaa, 2.3334523779px 2.3334523779px 0 #aaaaaa, 3.1112698372px 3.1112698372px 0 #aaaaaa, 3.8890872965px 3.8890872965px 0 #aaaaaa, 4.6669047558px 4.6669047558px 0 #aaaaaa, 5.4447222151px 5.4447222151px 0 #aaaaaa, 6.2225396744px 6.2225396744px 0 #aaaaaa, 7.0003571337px 7.0003571337px 0 #aaaaaa, 7.7781745931px 7.7781745931px 0 #aaaaaa;
}

.container {
    width: 600px;
    margin: auto;
    padding: 20px;
    position: relative;
}

.area-komputer {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: red;
    position: relative;
    padding-top: 40px;
    box-sizing: border-box;
    border-radius: 40px 40px 0 0;
}
.skorcomputer{
    width: 70px;
    height: 70px;
    border: 5px solid yellow;
    margin: 5px auto;
    background-color: white;
    position: absolute;
    margin-top: -100px;
    margin-left: -360px;
    left: 50%;
    top: 50%;
    border-radius: 30px;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    color: red;
    font-size: 26px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);
}
.skorplayer{
    width: 70px;
    height: 70px;
    border: 5px solid yellow;
    margin: 5px auto;
    background-color: white;
    position: absolute;
    margin-top: 15px;
    margin-left: -360px;
    left: 50%;
    top: 50%;
    border-radius: 30px;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    color: red;
    font-size: 26px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);
}
.skor{
    margin: 5px auto;
    position: absolute;
    margin-top: -32.5px;
    margin-left: -370px;
    left: 50%;
    top: 50%;
    font-size: 26px;
    color: black;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);

}

.area-player {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: white;
    position: relative;
    border-radius: 0 0 40px 40px; 
}

.info {
    width: 150px;
    height: 60px;
    border: 5px solid black;
    position: absolute;
    left: 50%;
    margin-left: -75px;
    top: 50%;
    margin-top: -30px;
    background-color: white;
    border-radius: 30px;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    color: black;
    font-size: 26px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);
}

ul {
    padding-top: 80px;
    padding-left: 25px;
}

li {
    display: inline-block;
    margin: 0 18px;
}

img {
    width: 130px;
    height: 130px;
    display: block;
    margin: auto;
    border-radius: 50%;
}

.batu, .kertas, .gunting{
    transition: .3s;
    position: relative;
    top:0;
    cursor: pointer;
}

.batu:hover, .gunting:hover, .kertas:hover, .active {
    box-shadow: 0 0 10px 5px limegreen;
}

.batu:active, .gunting:active, .kertas:active {
    top: 2px;
}

</style>

</head>
<body>
<h1>Batu Kertas Gunting</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/batu.png" class="img-computer">
        </div>
        <div class="info"></div> 
        <div class='skor'>SCORE</div>
        <div class='skorcomputer'></div>
        <div class='skorplayer'></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/batu.png" class="batu">
                </li>
                <li>
                    <img src="img/kertas.png" class="kertas">
                </li>
                <li>
                    <img src="img/gunting.png" class="gunting">
                </li>
            </ul>
        </div>
    </div>
   
</body>
<script type='text/javascript' src='script.js'>
</script>
</html>
